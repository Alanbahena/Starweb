<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylessheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Meta Description -->
    <meta
      name="description"
      content="Convierte tus ideas en sitios web personalizados y trasciende en el
      mundo digital"
    />

    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="/custom-icon.png" />

    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- Has no effect unless you have the previous meta tag -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Helps prevent duplicate content issues -->
    <link
      rel="canonical"
      href="http://example.com/2017/09/a-new-article-to-read.html"
    />

    <title>Starweb &mdash; Desarollo Web Freelance</title>
  </head>

  <body class="container-contacto">
    <nav class="navbar">
      <div class="navbar__container">
        <img
          srcset="img/logo-small.png 157w, img/logo.png 314w"
          sizes="(max-width: 900px) 11vw 120px"
          alt="Logo"
          class="navbar__container-logo"
          src="img/logo.png"
        />

        <input
          type="checkbox"
          class="navbar__container-checkbox"
          id="navi-toggle"
        />
        <label for="navi-toggle" class="navbar__container-button">
          <span class="navbar__container-button-icon">&nbsp;</span>
        </label>
        <div class="navbar__container-background">&nbsp;</div>
        <div class="navbar__container-nav">
          <ul class="navbar__container-nav-links">
            <li>
              <a href="index.html" class="navbar__container-nav-link">Inicio</a>
            </li>
            <li>
              <a href="servicios.html" class="navbar__container-nav-link"
                >Servicios</a
              >
            </li>
            <li>
              <a href="tecnologias.html" class="navbar__container-nav-link"
                >Tecnologías</a
              >
            </li>
            <li>
              <a href="portafolio.html" class="navbar__container-nav-link"
                >Portafolio</a
              >
            </li>
            <!-- <li><a href="portafolio.html" class="navbar__container-nav-link">Acerca</a></li>   -->
            <li>
              <a
                href="index.html#section-contact"
                class="navbar__container-nav-link"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header header-contacto" id="inicio">
      <div class="bg-video bg-video-2">
        <video class="bg-video__content" autoplay muted loop playsinline>
          <source src="img/contact-video.mp4" type="video/mp4" />
          <source src="img/contact-video.webm" type="video/webm" />
          Your browser is not supported!
        </video>
      </div>

      <div class="contacto__submit">
        <div class="contacto__submit-form">
          <form class="form">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Nombre Completo"
                id="name"
                required
                autocomplete="off"
              />
              <label for="name" class="form__label">Nombre Completo</label>
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Correo Electrónico"
                id="email"
                required
                autocomplete="off"
              />
              <label for="email" class="form__label">Corre Electrónico</label>
            </div>

            <div class="form__group">
              <textarea
                class="textbox"
                name="email-text"
                id="message"
                placeholder="Platícame de tu proyecto "
                rows="9"
                required
              ></textarea>
            </div>

            <button
              class="btn btn--yellow form-btn"
              type="submit"
              value="Send Message"
            >
              Enviar Propuesta &rarr;
            </button>
          </form>
        </div>

        <h2 class="heading-2 heading-2--white contact__submit-heading">
          Iniciemos juntos tu próximo proyecto, llevemos tus ideas al siguiente
          nivel en el mundo digital
        </h2>
      </div>
    </header>

    <script src="/js/app.js"></script>
  </body>
</html>
