<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=devide-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">


      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">

      <title>Starweb &mdash; Desarollo Web Freelance</title>

  </head>

  <body class="container-contacto">

    <nav class="navbar">
      <div class="navbar__container">

        <img srcset="img/logo-small.png 157w, img/logo.png 314w"
             sizes="(max-width: 900px) 11vw 120px"
             alt="Logo"
             class="navbar__container-logo"
             src="img/logo.png"> 

        <input type="checkbox" class="navbar__container-checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navbar__container-button">
          <span class="navbar__container-button-icon">&nbsp;</span>
        </label>
        <div class="navbar__container-background">&nbsp;</div>
        <div class="navbar__container-nav">
          <ul class="navbar__container-nav-links">
            <li><a href="index.html" class="navbar__container-nav-link">Inicio</a></li>
            <li><a href="servicios.html" class="navbar__container-nav-link">Servicios</a></li>
            <li><a href="tecnologias.html" class="navbar__container-nav-link">Tecnologías</a></li>
            <li><a href="portafolio.html" class="navbar__container-nav-link">Portafolio</a></li>  
            <!-- <li><a href="portafolio.html" class="navbar__container-nav-link">Acerca</a></li>   -->
            <li><a href="index.html#section-contact" class="navbar__container-nav-link">Contacto</a></li> 
          </ul>
        </div> 
      </div>
    </nav>

    <header class="header" id="inicio"> 

      <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="img/contact-video.mp4" type="video/mp4"> 
            <source src="img/contact-video.webm" type="video/webm"> 
            Your browser is not supported! 
        </video>
      </div>

      <div class="contacto__submit">

        <div class="contacto__submit-form">
          
          <form class="form">
            <div class="form__group">
              <input type="text" class="form__input" placeholder="Nombre Completo" id="name" required autocomplete="off">
              <label for="name" class="form__label">Nombre Completo</label>
            </div>

            <div class="form__group">
              <input type="email" class="form__input" placeholder="Correo Electornico" id="email" required autocomplete="off">
              <label for="email" class="form__label">Corre Electronico</label>
            </div>

            <div class="form__group">
              <textarea class="textbox" name="email-text" id="message" placeholder="Platícame de tu proyecto " rows="9" required></textarea>
            </div>
            
            <button class="btn btn--yellow form-btn" type="submit" value="Send Message">Enviar Propuesta &rarr;</button>
          </form>
        </div>

        <h2 class="heading-2 heading-2--white contact__submit-heading">Iniciemos juntos tu próximo proyecto, llevemos tus ideas al siguiente nivel en el mundo digital</h2>
    
      </div>

    </header>


    <script src="/js/app.js"></script>
  </body>

  </html>
